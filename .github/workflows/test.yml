name: 'test'

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.6", "3.7", "3.8"]
    env:
        AGENT_TOOLSDIRECTORY: /Users/runner/hostedtoolcache 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - shell: bash -l {0}
        run: ln -s ${{ env.AGENT_TOOLSDIRECTORY }}/Python/3.7.9/x64/ python
        name: 'ugly'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - shell: bash -l {0}
        name: 'which python'
        run: which python
      - shell: bash -l {0}
        run: ./tools/github_actions_dependencies.sh
        name: 'Install dependencies'
      - shell: bash -l {0}
        run: ./tools/github_actions_install.sh
        name: 'Install toy_pkg'
      - shell: bash -l {0}
        run: ./tools/github_actions_test.sh
        name: 'Run tests'
     

