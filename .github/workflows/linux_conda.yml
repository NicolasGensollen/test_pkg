name: 'linux macos with conda'

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - '*'

jobs:
  check_skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.result_step.outputs.ci-skip }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: result_step
        uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[skip ci];[ci skip];[skip github]'
          commit-filter-separator: ';'

  example-1:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "2.7"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: toy_pkg
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Conda list
        shell: pwsh
        run: conda list

  min_requirements:
    needs: check_skip
    if: ${{ needs.check_skip.outputs.skip == 'false' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    name: ${{ matrix.os }} with Python 3.5 and minimal requirements
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.5
        name: 'Setup python'
      - shell: bash -el {0}
        run: |
          ./tools/github_actions_dependencies.sh
        name: 'Install dependencies'
      - shell: bash -el {0}
        run: ./tools/github_actions_install.sh
        name: 'Install toy_pkg'
      - shell: bash -el {0}
        run: ./tools/github_actions_test.sh
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'

  latest:
    needs: check_skip
    if: ${{ needs.check_skip.outputs.skip == 'false' }}
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: ["ubuntu-latest", "macos-latest", "windows-latest"]
            python-version: ["3.6", "3.7", "3.8"]
    name: ${{ matrix.os }} with Python ${{ matrix.python-version }} and latest package versions
    defaults:
      run:
        shell: bash
    env:
      CONDA_ENV: environment.yml
      CONDA_RC: condarc.yml
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: toy_pkg
          python-version: ${{ matrix.python-version }}
          environment-file: ${{ env.CONDA_ENV }}
          condarc-file: ${{ env.CONDA_RC }}
          auto-activate-base: false
          auto-update-conda: true
        name: 'Setup conda'
      - run: |
          conda info
          conda list
          printenv | sort
      - shell: bash -el {0}
        run: ./tools/github_actions_install.sh
        name: 'Install toy_pkg'
      - shell: bash -el {0}
        run: ./tools/github_actions_test.sh
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'
